# Hugo configuration file
title: Nick Ramos | Cybersecurity Professional

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Labs
      pageRef: /labs
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: About Me
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/nickramos12/"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/NicholasARamos"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
